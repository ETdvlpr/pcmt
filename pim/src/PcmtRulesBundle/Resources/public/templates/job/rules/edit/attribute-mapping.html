<table class="AknGrid">
    <tbody class="AknGrid-body">

        <% _.each(data, function(element) { %>
            <%= rowTemplate({element: element}) %>
        <% }); %>

    </tbody>
</table>


<button class="add-row AknButton AknButton--apply">Add row</button>
